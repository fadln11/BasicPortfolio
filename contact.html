<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Fadeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <!-- <script src="main.js"></script> -->
</head>

<body class="site">
  <!-- Header -->
  <header class="outer-header">
    <div class="container-header">
      <div class="container-name-logo">
        <h1 class="name-logo">Faustina Adeline</h1>
      </div>

      <nav class="topnav">
        <ul>
          <li class="li-pipe"><a href="index.html">About</a></li>
          <li class="li-pipe"><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="site-container contact">
    <section class="site-content">
      <h1 class="p-title">Contact</h1>
      <hr>

      <div class="body-default">
        <br>
        <h5 class="input-title">Name</h5>
        <br>
        <input class="input-box" type="text" name="name" value="John Smith">
        <br><br>
        <h5 class="input-title">Email</h5> 
        <br>
        <input class="input-box" type="text" name="email" value="example@gmail.com">
        <br><br>
        <h5 class="input-title">Message</h5> 
        <br>
        <textarea class="input-box input-wide" type="text" name="msg"></textarea>
        <br><br>
        <input class="input-submit input-title" type="submit" value="Submit">
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="cpr-footer">
      <small>Copyright &copy;</small>
    </div>
  </footer>

</body>

</html>
